<h1> My Information</h1>
<div ng-if="infoCtrl.getDetails.length">
  <table class="table table-sm table-inverse">
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Favorite Menu</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='detail in infoCtrl.getDetails track by $index'>
      <th scope="row">{{$index+1}}</th>
      <td>{{detail.firstName}}</td>
      <td>{{detail.lastName}}</td>
      <td>{{detail.phoneNumber}}</td>
      <td>{{detail.email}}</td>
      <td>{{detail.name}}<BR/>
        <img width="100" height="100" src="images/menu/{{detail.category_short_name}}/{{detail.category_short_name}}.jpg" alt="{{detail.category_short_name}}">
      </td>
      <td>{{detail.description}}</td>
    </tr>
  </tbody>
</table>
</div>
<div ng-if="infoCtrl.getDetails.length === 0">
  <p>Not Signed Up Yet. <a ui-sref="signup">Sign up Now!</a></p>
</div>
